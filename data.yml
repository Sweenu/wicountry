  Hygiène: |
    En Inde plus qu'ailleurs, il est essentiel de se laver les mains avant chaque repas.
    Pour la douche il n’y a pas de pommeau. On utilise une autre technique uniquement un robinet (parfois deux, un pour l'eau chaude et un pour l'eau froide), et deux seaux, un grand et un petit.
    La technique est simple, on remplit le grand seau avec l'eau à la température voulue, puis on remplit le petit seau à partir de l'eau du grand sceau, et on se rince ainsi.
