  Travail : |
    De nombreux enfants sont exploités en Inde. D’après une étude, on estime le nombre d’enfants travailleurs à 60M.
    Mais L’Inde met en œuvre 14 projets pour l’éradication du travail des enfants dans des industries dangereuses depuis 2002.

    La grande majorité de la main d’œuvre indienne ne reçoit pas de revenu régulier (87%). Seulement 7% est dans le secteur formel, et 4% est syndiquée.
    Un quart de la population vit sous le seuil de la pauvreté, soit pour cause de chômage ou de sous-emploi.
    Le gouvernement doit investir massivement dans l’éducation de base et la formation technique et professionnelle afin de faire en sorte que la main d’œuvre indienne soit mieux adaptée au marché du travail.
  Informatique : |
    Une phrase que l’on entend très souvent est : “La chine est l’usine du monde et l’Inde est le bureau du monde.” En effet le secteur informatique est fortement développé en Inde, il emploie plus de 4 millions de personnes et génère un chiffre d’affaire de 123 milliards. Chaques années 400 000 nouveaux informaticiens formés. Cette vaste variété a provoqué une émulsion qui a permis aux informaticiens indiens d’être très qualifié.
    Le pays bénéficiant d’une image assez pauvre, on pourrait croire que les informaticiens font des tâches très bas niveaux, telles que réparation du hardware, ou bien service après vente. Mais pas du tout. De plus en plus d’entreprise du monde entier viennent s'implanter en Inde en raison de la main d’oeuvre très qualifié et moins coûteuse que leur vis à vis européen.
    Le pays essaie de plus en plus de mettre l’accent sur le côté novateur des start ups, notamment en créant des ‘Start up festival’, ou en encourageant leurs implantations à Bangalore (Electronic City et l’International Tech Park Bangalore), considérée comme étant la “Silicon valley indienne”.
    Cependant l’automatisation menace un certain nombre d’emploi à travers le pays et oblige les salariés à hausser leurs niveaux de compétences. Le secteur restera tout de même prospère dans les prochaines années.
