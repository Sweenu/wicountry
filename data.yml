  Nourriture: |
    La cuisine indienne est extrêmement diversifiée selon les régions, les communautés, les religions ou les familles, et inclut de nombreuses épices souvent moulues et mélangées dans des assortiments appelés masalas.
    Le riz, les lentilles et le blé sont la base alimentaire de la nation indienne.

    Les indiens ont tendance à acheter des produits frais (produits laitiers, fruits et légumes) tous les deux à trois jours ou plus, ce qui favorise des magasins traditionnels « kirana » par rapport aux épiceries modernes.
  Religion: |
    La religion la plus pratiquée en Inde est l'hindouisme (79,8 %). Viennent en suite l'islam (14,2 %), le christianisme (2,3 %) et autres (5,7%).
    Ce qui fait que vous allez surement voir des vaches sur la voie publique, car elle est considérée comme sacrée pour les hindous.
  Langues : |
    Les langues officielles du gouvernement central est l’hindi et l’anglais. L'anglais, langue du colonisateur britannique, est parlé en première ou seconde langue par 12 % de la population. L’hindi est la langue maternelle d’environ 41% des Indiens cependant ce n’est pas la seule langue “indienne”.
    Les principales langues se composent en 2 familles -> les langues indo-aryennes et les langues dravidiennes.
    Dans les langues indo-aryennes nous retrouvons l’hindi, et dans les langues dravidiennes il y a le tamoul …
    Les langues en fonction des régions ce qui fait un total de 179 langues et 544 dialectes.

